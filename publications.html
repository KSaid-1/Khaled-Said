            html, body { background: var(--bg); color: var(--text); }
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
            #header { position: sticky; top: 0; z-index: 100; background: rgba(10, 15, 25, 0.6); border-bottom: 1px solid rgba(255,255,255,0.06); backdrop-filter: saturate(180%) blur(10px); }
            #nav ul { list-style: none; margin: 0; padding: 8px 16px; display: flex; gap: 18px; justify-content: flex-end; }

            #nav ul li a { position: relative; color: var(--text) !important; opacity: 0.9; text-decoration: none; transition: color .2s, opacity .2s, transform .2s; font-size: 0.92rem !important; padding: 6px 10px; line-height: 1.1; border-radius: 8px; }
            #nav ul li a:hover { opacity: 1; color: #fff !important; transform: translateY(-1px); }
            #nav ul li a::after { content: ""; position: absolute; left: 8px; right: 8px; bottom: 4px; height: 2px; background: linear-gradient(90deg, var(--accent), var(--accent2)); transform: scaleX(0); transform-origin: left; transition: transform .25s ease; opacity: 0.9; }
            #nav ul li a:hover::after { transform: scaleX(1); }
            #nav ul li a.active { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04); }

            header.container { text-align: center; }
            header.container h2 { font-size: 36px; line-height: 1.2; margin-bottom: 10px; background: linear-gradient(90deg, var(--accent), var(--accent2)); -webkit-background-clip: text; background-clip: text; color: transparent; }
            header.container ul { list-style: none; padding-left: 0; margin: 12px 0 0; }
            header.container ul li { display: inline-block; margin: 6px 8px; }
            header.container ul li a { display: inline-block; padding: 8px 14px; border-radius: 999px; background: rgba(255,255,255,0.06); color: #e5e7eb; border: 1px solid rgba(255,255,255,0.08); text-decoration: none; transition: transform .15s ease, background .2s ease, color .2s ease; }
            header.container ul li a:hover { transform: translateY(-1px); background: rgba(255,255,255,0.12); color: #fff; }
            #footer { background: rgba(10,15,25,0.8); border-top: 1px solid rgba(255,255,255,0.06); }
